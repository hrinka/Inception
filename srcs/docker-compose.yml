volumes:
    wp-data:
        driver: local
        driver_opts:
            # device: /home/${USER}/data/wordpress
            device: /Users/user/data/wordpress
            o: bind
            type: none

    db-data:
        driver: local
        driver_opts:
            # device: /home/${USER}/data/mariadb
            device: "/Users/user/data/mariadb"
            o: "bind"
            type: "none"
networks:
    inception:
        driver: bridge